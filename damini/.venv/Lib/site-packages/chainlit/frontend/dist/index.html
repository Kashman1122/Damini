      /* Loader styles */
      #loader {
        position: fixed;
        z-index: 9999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #loader div {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loader after 3 seconds */
      body.loaded #loader {
        display: none;
      }

      /* Central Strip */
#central-strip {
  position: fixed;
  top: 60px;  /* Distance from the top of the screen */
  bottom: 50px;  /* Distance from the bottom of the screen */
  left: -22.5%;  /* Start with the strip outside */
  width: 730px;  /* Width of the strip */
  height: calc(100% - 110px);  /* Ensures the strip covers the area between top and bottom */
  border-radius: 20px;  /* Rounded corners */
  background-color: #2a2929;  /* Dark grey color */
  transform: translateX(-50%);  /* Centers the strip horizontally */
  z-index: 999;
  display: flex;
  flex-direction: column;
  justify-content: center;  /* Aligns dots to the top of the strip */
  align-items: flex-end;  /* Aligns dots to the right side */
  padding-right: 5px;  /* Adds some space from the right edge */
  transition: left 0.3s ease;  /* Smooth transition when sliding in/out */
}

<script>
  // Function to toggle the visibility of the menu links
  // Function to toggle the visibility of the menu links
function toggleMenu() {
  document.body.classList.toggle('menu-open');
}

// Add event listener to hamburger icon
window.addEventListener('load', () => {
  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', toggleMenu);
});

// Get the central strip and dots
const centralStrip = document.getElementById('central-strip');
const dots = document.querySelectorAll('.dot');

// Add event listeners to each dot
dots.forEach(dot => {
  dot.addEventListener('click', () => {
    // Toggle the 'left' position of the strip when a dot is clicked
    if (centralStrip.style.left === '0%') {
      if (window.innerWidth <= 768) {
        centralStrip.style.left = '-42%'; // Slide back for Android/Small screen
      } else {
        centralStrip.style.left = '-22.5%'; // Slide back for normal screens
      }
    } else {
      centralStrip.style.left = '0%'; // Slide in
    }
  });
});

</script>
